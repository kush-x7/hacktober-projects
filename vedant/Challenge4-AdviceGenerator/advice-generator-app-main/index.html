<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Advice # Advice ID goes here -->

    <!-- "Advice text goes here" -->

    <main class="container">
      <h1 class="topic hidden">Advice Generator App</h1>

      <article class="advice-card">
        <p class="advice-id">Advice #<span class="advice-number">117</span></p>
        <p class="advice">
          &#8220;It is easy to sit up and take notice, what's difficult is
          getting up and taking action.&#8221;
        </p>

        <img
          src="./images/pattern-divider-mobile.svg"
          class="divider"
          alt="divider"
        />

        <div class="advice-generator-button">
          <img src="./images/icon-dice.svg" alt="dice" />
        </div>
      </article>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
